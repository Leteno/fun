<html>
    <head>
        <title>Babylon Template</title>
        <script src="https://cdn.babylonjs.com/babylon.max.js"></script>
        <style>
            body,#renderCanvas { width: 100%; height: 100%;}
        </style>
    </head>
   <body>
    <canvas id="renderCanvas"></canvas>
    <script>
        const canvas = document.getElementById("renderCanvas"); // Get the canvas element
        const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine
        /**
         * WebXR ar demo using hit-test, anchors, and plane detection.
         * 
         * Every press on the screen will add a figure in the requested position (if the ring is displayed). Those meshes will be kept in place by the AR system you are using.
         * 
         * Working (at the moment) on android devices and the latest chrome.
         * 
         * Created by Raanan Weber (@RaananW)
         */

         var createScene = async function () {
            var scene = new BABYLON.Scene(engine);
            var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);
            camera.setTarget(BABYLON.Vector3.Zero());
            camera.attachControl(canvas, true);
            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;
            var sphere = BABYLON.Mesh.CreateSphere("sphere1", 16, 2, scene);
            sphere.position.y = 2;
            sphere.position.z = 5;

            const frameRate = 10;
            const xSlide = new BABYLON.Animation("xSlide", "position.x", frameRate, BABYLON.Animation.ANIMATIONTYPE_FLOAT, BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE);
            const keyFrames = [];
            keyFrames.push({
                frame: 0,
                value: 2,
            });
            keyFrames.push({
                frame: frameRate,
                value: -2,
            });
            keyFrames.push({
                frame: frameRate * 2,
                value: 2,
            });
            xSlide.setKeys(keyFrames);
            sphere.Animation.push(xSlide);
            scene.beginAnimation(sphere, 0, 2*frameRate, true);

            const xr = await scene.createDefaultXRExperienceAsync({
                // ask for an ar-session
                uiOptions: {
                sessionMode: "immersive-ar",
                },
            });

            return scene;
        };

        // Register a render loop to repeatedly render the scene
        createScene().then(sceneToRender => {
            engine.runRenderLoop(() => sceneToRender.render());
        });

        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () {
                engine.resize();
        });
    </script>
   </body>
</html>
